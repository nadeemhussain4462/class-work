<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salt'n Pepper Restaurants</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="images/logo_img.webp" alt="logo_img" />
        <nav class="nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#publications">Publications</a></li>
            <li><a href="#feedback">Feedback</a></li>
            <li><a href="#franchise">Get a Franchise</a></li>
            <li><a href="#order">Order Online</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="slider">
      <div class="slides">
          <!-- Radio buttons for navigation -->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">

          <!-- Slide images -->
          <div class="slide first">
              <img src="images/hero 1.webp" alt="Image 1">
          </div>
          <div class="slide">
              <img src="images/hero 2.webp" alt="Image 2">
          </div>
          <div class="slide">
              <img src="images/hero 3.webp" alt="Image 3">
          </div>
          <div class="slide">
              <img src="images/hero 4.webp" alt="Image 4">
          </div>
      </div>

      <!-- Manual navigation -->
      <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
      </div>
  </div>
  </body>
</html>
